<html>
    <head>
        <title> squar </title>
        <script langaue="javascript">
           
           function square()
           {
           var a,square; 
           a = parseInt(document.getElementById("first").value);
           square = a * a;
           document.getElementById("num").innerHTML = "square of " + a + "is : " + square;
           }
        </script>
    </head>
    <body>
        <table>
            <input type="text" name="a" id="first" placeholder="enter a number"><br>
            <button onclick="square()">Submit</button>
        </table>
        <div id="num"></div>
        <div id="num1"></div>
    </body>
</html>
