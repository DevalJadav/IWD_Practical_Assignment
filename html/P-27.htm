<html>
<head>
<title>Result of Studentd</title>
</head>
<body bgcolor="lightyellow">
<script language="JavaScript">
function result()
{
	var per,total=0;
	var m1=document.getElementById('a').value;
	var m2=document.getElementById('b').value;
	var m3=document.getElementById('c').value;
	total=parseInt(m1)+parseInt(m2)+parseInt(m3);
	per=total/3;
	
	if(per>90)
	{
		alert("You have scored total "+total+" marks and "+per+" percentage and got A grade");
	}
	else if(per>75 && per<90)
	{
		alert("You have scored total "+total+" marks and "+per+" percentage and got B grade");
	}
	else if(per>50 && per<75)
	{
		alert("You have scored total "+total+" marks and "+per+" percentage and got C grade");
	}
	else if(per>35 && per<50)
	{
		alert("You have scored total "+total+" marks and "+per+" percentage and got D grade");
	}
	else
	{
		alert("You have scored total "+total+" marks and "+per+" percentage and got E grade");
	}
}
</script>
<form>
	Enter marks of 1st subject : <input type="text" id="a"><br>
	Enter marks of 2nd subject : <input type="text" id="b"><br>
	Enter marks of 3rd subject : <input type="text" id="c"><br>
	<input type="button" value="Check Result" onClick="result()"/><br>
</form>
</body>
</html>
