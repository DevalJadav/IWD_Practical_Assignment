<HTML>
    <HEAD>
        <TITLE>find to odd or even </TITLE>
    </HEAD>
    <BODY>
        <SCRIPT language="javascript">
                 
             var x=234;
             var y;
            y=(x %2 == 0 )?" number is even " : "number is odd ";
            document.write(x +" is "+ y);

         </SCRIPT>
    </BODY>
