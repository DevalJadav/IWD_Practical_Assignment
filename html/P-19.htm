<HTML>
	<HEAD>
		<TITLE>Assignment Operators</TITLE>
	</HEAD>
	<BODY>
		<SCRIPT	="JavaScript">
			var x=23;
			var y=45;
			var z=x;
			
			document.write("x = " + x + "<BR>");
			document.write("Y = " + y + "<BR>");
			document.write("z = x and z = " + x + "<BR>");
			x += y;
			document.write("x += y : " + (x) + "<BR>"); 
			x -= y;
			document.write("x -= y : " + (x) + "<BR>");
			x *= y;
			document.write("x *= y : " + (x) + "<BR>");
			x /= y;
			document.write("x /= y : " + (x) + "<BR>");
			x %= y;
			document.write("x %= y : " + (x) + "<BR>");
		</SCRIPT> 
	</BODY>
</HTML>
