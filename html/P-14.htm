
<html>
    <head>
        <title>Table tab</title>
        <style>
            body{
                font-family: "Comic Sans MS";
                color:lemonchiffon;
                background-color: rgb(128, 128, 128);
            }
            table{
                text-align: center;
                padding: 4px;
                font-size: 40px;
                border-color: yellow;
                background-color: black;
                border: dotted;
            }
    
        </style>
    
    </head>
    <body >
        <table border="4px">
            <tr>
                <td colspan="4">A</td>
                <td rowspan="2">B</td>
            </tr>
            <tr>
                <td rowspan="2">D</td>
                <td>e</td>
                <td>f</td>
                
            </tr>
            <tr>
                <td colspan="4">C</td>
            </tr>
        </table>
        
    </body>
    </html>
