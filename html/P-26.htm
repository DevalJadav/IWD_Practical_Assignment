<html>
    <head>
        <title>document </title>
        <script language="javascript">
      function changeBodyBg(color)
      {
        document.body.style.background = color; 
      }
        
           
        </script>
    </head>
    <body>
            <from>
                <button type="button" onclick="changeBodyBg('yellow');">1</button>
                <button type="button" onclick="changeBodyBg('green');">2</button>
                <button type="button" onclick="changeBodyBg('red');">3</button>
    </from>
                
    </body>
</html>
