<HTML>
	<HEAD>
		<TITLE>Factorial</TITLE>
		<SCRIPT language="Javascript">
		function factorial()
		{
			var i,j,fact;
			i=document.input.num.value;
			if(i=="")
			{
				alert("Enter a number.");	
				document.input.num.focus();
			}
			else
			{
				i=parseInt(i);
				for(j=1,fact=1;j<=i;j++)
				{
					fact*=j;
				}
				document.write("The factorial of "+i+" is "+fact);
			}
		}
		</SCRIPT>
	</HEAD>
	<BODY>
		<FORM name="input" method="post" action="">
			<TABLE border="2">
				<TR>
					<TD>Enter a number</TD>
					<TD>
						<INPUT type="text" name="num" size="20">
					</TD>
				</TR>
				<TR>
					<TD colspan="2" align="center">
						<INPUT type="button" name="m" value="Submit" 
						onClick="factorial();">
						<INPUT type="reset" name="c" value="Clear">
					</TD>
				</TR>
			</TABLE>
		</FORM>
	</BODY>
</HTML>
