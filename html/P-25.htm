<HTML>

    <HEAD>
        <TITLE>Area Calculation - User defin function</TITLE>
        <SCRIPT language="JavaScript">
            function area() {
                var r;
    
                r = prompt("Enter the radius", "");
    
                if (r == "") {
                    alert("Please enter radius.");
                    area();
                }
                else {
                    r = parseFloat(r);
    
                    document.write("Area of circle with radius " + r + "cms is " +
                        3.14 * r * r);
                }
            }
        </SCRIPT>
    </HEAD>
    
    <BODY onLoad="area();">
    </BODY>
    
    </HTML>
